<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Professional Playlist</title>

    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />

    <!-- Include Plyr JS -->
    <script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: none; /* Initially hidden */
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .player-container {
            flex: 3;
            padding: 20px;
            box-sizing: border-box;
        }

        .playlist-container {
            flex: 2;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            max-height: 700px;
            box-sizing: border-box;
        }

        #videoList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #videoList li {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        #videoList li:hover {
            background-color: #e2e2e2;
            transform: translateY(-2px);
        }

        #videoList li.active {
            background-color: #333;
            color: #fff;
        }

        .plyr__video-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
        }

        .plyr__video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .plyr--full-ui input[type=range] {
            margin: 0 10px;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .password-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .password-container input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .password-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Password Protection Container -->
<div class="password-container" id="password-container">
    <h1>Welcome to the Course</h1>
    <p>Please enter the password to access the content.</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
</div>

<!-- Main Content Container -->
<div class="container" id="main-container">
    <div class="player-container">
        <div id="player" class="plyr__video-embed" data-plyr-provider="youtube" data-plyr-embed-id="u3HZ8smiUPs"></div>
    </div>
    <div class="playlist-container">
        <ul id="videoList">
            <li data-video-key="1">Video 1: Introduction</li>
            <li data-video-key="2">Video 2: Example</li>
            <li data-video-key="3">Video 3: Surprise</li>
        </ul>
    </div>
</div>

<script>
   
    const encodedPassword = "eW91cnBhc3N3b3Jk";

    
    function decodePassword(encoded) {
        return atob(encoded);
    }

    const videoMap = {
        1: 'u3HZ8smiUPs',
        2: 'ci05OFlSQUYxZFk=', 
        3: 'LVppMW04aHpLOEk=' 
    };

    // Initialize the Plyr player
    const player = new Plyr('#player', {
        controls: [
            'play-large',
            'play',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'fullscreen'
        ]
    });

    const videoList = document.getElementById('videoList');
    const videoItems = videoList.getElementsByTagName('li');

    // Add click event listeners to each video item
    for (let item of videoItems) {
        item.addEventListener('click', function() {
            // Remove active class from all items
            for (let i of videoItems) {
                i.classList.remove('active');
            }
            // Add active class to the clicked item
            this.classList.add('active');

            const videoKey = this.getAttribute('data-video-key');
            const encodedVideoId = videoMap[videoKey];
            const videoId = videoKey === "1" ? encodedVideoId : decodePassword(encodedVideoId);
            loadVideo(videoId);
        });
    }

    // Load the initial video
    loadVideo(videoMap[1]);

    // Function to load a video by its ID
    function loadVideo(videoId) {
        player.source = {
            type: 'video',
            sources: [{
                src: videoId,
                provider: 'youtube',
            }],
        };
        player.play(); // Automatically play the selected video
    }

    function checkPassword() {
        const password = document.getElementById('password').value;
        if (password === decodePassword(encodedPassword)) {
           
            document.getElementById('password-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
        } else {
            alert('Incorrect password. Please try again.');
        }
    }
</script>

</body>
</html>
